<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>StopWatch</title>
</head>
<body>
    <div class="head" style="text-align: center;">
        <h1>StopWatch</h1>
    </div>
    <div class="container" style="text-align: center; font-size: 5rem;">
        <div class="container-time" style="padding: 5rem;">
            <span class="time" id="minute" >00</span> :
            <span class="time" id="seconds">00</span> :
            <span class="time" id="salise" >00</span>
        </div>
        <button id="watch" style="border: none; background-color: inherit;">
        <i  id="watching" class="fa fa-play-circle-o" style="font-size:5rem;color:blue"></i>
        </button>
        <button id="stop" style="border: none; background-color: inherit;">
        <i class="fa fa-stop-circle-o" style="font-size:5rem;color:red"></i>
        </button>
    </div>
</body>
<script src="./app.js"></script>
</html>
